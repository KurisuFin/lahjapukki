@(user: User)(content: Html)
<!DOCTYPE html>
<html>
<head>
    <title>LahjaPulkki</title>
	<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
</head>

<body>
    <header id="bar">
	    <a href="@routes.Application.index" id="logo">Lahja<span>Pulkki</span></a>
	    <dl id="loggedUser">
		    <dt>@user.name</dt>
		    <dd><a href="#">Logout</a></dd>
	    </dl>
    </header>

    <nav>
	    <h4>My bands</h4>
	    <ul id="myBands">
		    @user.participations.map { part =>
		        <li>
			        <a href="@routes.Bands.band(part.band.id)">@part.band.name</a>
		        </li>
		    }
	    </ul>
    </nav>
	<section id="main">
        @content
	</section>
</body>
</html>
