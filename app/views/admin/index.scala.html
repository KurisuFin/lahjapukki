@(bands: List[Band])

@main(null, null) {
	<header>
		<hgroup>
			<h1>LahjaPulkki (admin)</h1>
		</hgroup>
	</header>
	
	<article>
		@bands.map { band =>
			<div id="band@band.id" class="band">
				<h2>@band.name</h2>
				<ul>
					@band.participations.map { part =>
					<li>
						@if(part.participant == band.operator) {
						<b>@part.participant.name</b>
						} else {
						@part.participant.name
						}
					</li>
					}
				</ul>
			</div>
		}
	</article>
}
