@(user: User, bands: List[Band])

@main(user, bands) {
	<header>
		<h2>Hello @user.name!</h2>
	</header>

	<ul>
		@user.participations.map { part =>
		<li>
			<article>
				<a href="@routes.Bands.index(part.band.id)">
					<div class="band" id="band@part.band.id">
						<h3>@part.band.name</h3>
					</div>
				</a>
			</article>
		</li>
		}
	</ul>
}
